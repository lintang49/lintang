<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Kelurahan Dendelion</title>
    <link rel="stylesheet" href="login contoh.css">
</head>
<body>
    <div class="background">
        <div class="overlay">
            <div class="container">
                <header>
                    <h1>Kelurahan Dendelion</h1>
                    <p>Silakan Login untuk Melanjutkan</p>
                </header>

                <div class="login-section">
                    <div class="login-card masyarakat">
                        <h2>Masyarakat</h2>
                        <p>Akses layanan kelurahan dengan login di sini.</p>
                        <form action="Layanan3.html" method="POST">
                            <div class="form-group">
                                <label for="masyarakat-username">Username</label>
                                <input type="text" id="masyarakat-username" name="username" required placeholder="Masukkan Username">
                            </div>
                            <p>*gunakan nama sesuai KTP*</p>
                            <div class="form-group">
                                <label for="masyarakat-password">Password</label>
                                <input type="password" id="masyarakat-password" name="password" required placeholder="Masukkan Password">
                            </div>
                            <p>gunakan NIK</p>
                            <button type="submit" class="login-btn">Login</button>
                        </form>
                    </form>
                    </div>

                    <div class="login-card admin">
                        <h2>Admin</h2>
                        <p>Kelola data dan layanan dengan login sebagai admin.</p>
                        <form action="dashboard.php" method="POST">
                            <div class="form-group">
                                <label for="admin-username">Username</label>
                                <input type="text" id="admin-username" name="username" required placeholder="Masukkan Username">
                            </div>
                            <div class="form-group">
                                <label for="admin-password">Password</label>
                                <input type="password" id="admin-password" name="password" required placeholder="Masukkan Password">
                            </div>
                            <button type="submit" class="login-btn">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Kelurahan Dendelion. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
